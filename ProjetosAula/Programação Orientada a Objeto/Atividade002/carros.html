<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="challenge.css" />
    <title>Murilo Correia</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .text1 {
            font-size: 1.5rem;

            color: #ff0000;
            margin: 20px 0;
            font-weight: bold;
        }

        .text {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #2c3e50;
            font-weight: bold;
        }

        @keyframes rgbText {
            0% {
                color: red;
            }

            16% {
                color: blue;
            }

            33% {
                color: yellow;
            }

            50% {
                color: purple;
            }

            66% {
                color: green;
            }

            83% {
                color: brown;
            }

            100% {
                color: orange;
            }
        }

        .specs {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            animation: rgbText 1.5s infinite;
        }


        .formPessoa {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            background-color: #29394948;

        }

        .premio {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: rgbText 3s infinite;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <p id="specs" class="specs"></p>
        <p id="resultado" class="text"></p>
        <p id="resultado2" class="premio"></p>
    </div>

    <form id="formCarro" class="formCarro">
        <input type="text" id="marca" placeholder="Marca do Carro" required />
        <input type="text" id="modelo" placeholder="Modelo" required />
        <input type="text" id="cor" placeholder="Cor do carro" required />
        <input type="number" id="ano" placeholder="Ano do carro" required />
        <button type="button" id="submitBtn">Enviar</button>
    </form>

    <script>
        class Carro {
            constructor(marca, modelo, cor, ano) {
                this.marca = marca;
                this.modelo = modelo;
                this.cor = cor;
                this.ano = ano;
            }

            anoModeloRelacaoAtual() {
                const d = new Date();
                const anoAtual = d.getFullYear();
                const idadeCarro = anoAtual - this.ano;
                return `O seu ${this.marca} ${this.modelo} tem ${idadeCarro} anos de uso.`;
            }

            exibirDados() {
                return `Marca: ${this.marca}, Modelo: ${this.modelo}, Cor: ${this.cor}, Ano: ${this.ano}`;
            }

            seMarcaPremiada() {
                const marcasPremiadas = ["chevrolet", "honda", "fiat", "volkswagen", "caoa"];
                for (let i = 0; i < marcasPremiadas.length; i++) {
                    if (marcasPremiadas[i] === this.marca) {
                        return `A marca ${this.marca} é premiada!`;
                    }
                }
                return `A marca ${this.marca} não é premiada.`;
            }
        }

        document.getElementById("submitBtn").addEventListener("click", () => {
            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value.toLowerCase();
            const cor = document.getElementById("cor").value;
            const ano = parseInt(document.getElementById("ano").value);

            const meuCarro = new Carro(marca, modelo, cor, ano);

            document.getElementById("resultado").innerHTML =
                meuCarro.anoModeloRelacaoAtual();

            document.getElementById("resultado2").innerHTML =
                meuCarro.seMarcaPremiada();

            document.getElementById(
                "specs"
            ).innerHTML = `Marca: ${meuCarro.marca} <br> Modelo: ${meuCarro.modelo} <br> Cor: ${meuCarro.cor} <br> Ano: ${meuCarro.ano}`;
        });
    </script>
</body>

</html>
