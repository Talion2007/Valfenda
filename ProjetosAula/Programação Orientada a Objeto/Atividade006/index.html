<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <h1>JS</h1>
    <form id="formulario">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="disciplina" placeholder="Disciplina" required />
        <input type="number" id="rm" placeholder="RM" required />
        <input type="number" id="prova" placeholder="Prova" required />
        <input type="number" id="grupo" placeholder="Trabalho em Grupo" required />
        <input type="number" id="individual" placeholder="Trabalho Individual" required />

        <button type="button" id="submitBtn">Enviar</button>
    </form>

        <p id="nomeParagraph"></p>
        <p id="disciplinaParagraph"></p>
        <p id="rmParagraph"></p>
        <p id="provaParagraph"></p>
        <p id="grupoParagraph"></p>
        <p id="individualParagraph"></p>
        <p id="media"></p>

    <script src="./script.js"></script>
</body>
</html>
